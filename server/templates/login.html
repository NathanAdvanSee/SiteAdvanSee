<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Inventário de TI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Adicione estilos específicos para o login, se necessário */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .alert.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 p-4">
            <div>
                <div class="rounded-lg border bg-card text-card-foreground w-full max-w-md glass-effect shadow-2xl">
                    <div class="flex flex-col space-y-1.5 p-6 text-center">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-16 w-16 mx-auto text-green-400 mb-4 p-3 rounded-full bg-green-500/10"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <h3 class="tracking-tight text-3xl font-bold bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">Acesso ao Inventário</h3>
                        </div>
                    </div>
                    <div class="p-6 pt-0">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form class="space-y-6" method="POST" action="{{ url_for('login') }}">
                            <div class="space-y-2">
                                <label for="email" class="text-sm font-medium text-slate-300">Email</label>
                                <div class="relative">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-slate-400"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                                    <input type="email" class="flex h-10 w-full rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 bg-slate-800/50 border-slate-600 text-white placeholder:text-slate-500 focus:border-green-500" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label for="password" class="text-sm font-medium text-slate-300">Senha</label>
                                <div class="relative">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-slate-400"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input type="password" class="flex h-10 w-full rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 pr-10 bg-slate-800/50 border-slate-600 text-white placeholder:text-slate-500 focus:border-green-500" id="password" name="password" placeholder="********" required>
                                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-200" onclick="togglePasswordVisibility()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="   inline-flex 
                                                                items-center 
                                                                justify-center 
                                                                rounded-md 
                                                                ring-offset-background 
                                                                transition-colors 
                                                                focus-visible:outline-none 
                                                                focus-visible:ring-2 
                                                                focus-visible:ring-ring 
                                                                focus-visible:ring-offset-2 
                                                                disabled:pointer-events-none 
                                                                disabled:opacity-50 
                                                                bg-primary 
                                                                hover:bg-primary/90 
                                                                h-10 px-4 w-full 
                                                                bg-gradient-to-r 
                                                                from-green-500 
                                                                to-blue-500 
                                                                hover:from-green-600 
                                                                hover:to-blue-600 
                                                                text-white 
                                                                font-semibold 
                                                                py-3 
                                                                text-base">Entrar</button>
                            </div>
                        </form>
                        <p class="mt-6 text-center text-sm text-slate-400">Não tem uma conta? <a href="{{ url_for('register') }}" class="font-medium text-green-400 hover:text-green-300">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login_script.js') }}"></script>
</body>
</html>
